<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>val的特殊用法</title>
        <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.1/jquery.js"></script>
        <script src="https://cdn.bootcdn.net/ajax/libs/jquery-migrate/3.4.0/jquery-migrate.min.js"></script>
        <script>
            $(function () {
                $('#bt1').click(function () {
                    $("#single").val("Single2")
                })
                $('#bt2').click(function () {
                    $("#multiple").val(["Multiple", "Multiple2"])
                })
                $('#bt3').click(function () {
                    $("input").val(["check1", "radio1"])
                    $('button').hide('slow')
                })
            })
        </script>
    </head>
    <body>
        <button id="bt1">第1个下拉列表single2被选中</button>
        <button id="bt2">第2个下拉列表multiple和multiple2被选中</button>
        <button id="bt3">多选check1和radio1被选中</button>
        <br/><br/>
        <select id="single">
            <option>Single</option>
            <option>Single2</option>
        </select>
        <select id="multiple" multiple="multiple">
            <option>Multiple</option>
            <option>Multiple2</option>
            <option>Multiple3</option>
        </select><br/>
        <input type="checkbox" value="check1"/> check1
        <input type="checkbox" value="check2"/> check2
        <input type="radio" value="radio1"/> radio1
        <input type="radio" value="radio2"/> radio2
    </body>
</html>
