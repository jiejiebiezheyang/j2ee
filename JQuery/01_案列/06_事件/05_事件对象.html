<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>事件对象</title>
        <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.1/jquery.js"></script>
        <script src="https://cdn.bootcdn.net/ajax/libs/jquery-migrate/3.4.0/jquery-migrate.min.js"></script>
        <style>
            html,body{
                padding: 0;
                margin: 0;
            }
            #pos {
                width: 300px;
                height: 70px;
                border: 1px solid lightpink;
                margin: 10px auto 0;
            }
        </style>
        <script>
            $(function () {
                $(document).mousemove(function (event) {
                    $('span').text('pageX='+event.pageX+',pageY=' + event.pageY)
                })
            })
        </script>
    </head>
    <body>
        <div id="pos">
            当前鼠标位置：<br/>
            <span></span>
        </div>
    </body>
</html>
