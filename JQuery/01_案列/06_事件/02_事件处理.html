<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>事件处理</title>
        <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.1/jquery.js"></script>
        <script src="https://cdn.bootcdn.net/ajax/libs/jquery-migrate/3.4.0/jquery-migrate.min.js"></script>
        <style>
            div {
                width: 300px;
                height: 250px;
                border: 1px solid lightgreen;
            }
        </style>
        <script>
            $(function () {
                $('#btn1').click(function () {
                    // on
                    $('div').on('click', function () {
                        alert('我被单击了')
                    })
                })

                $('#btn2').click(function () {
                    // off
                    // $('div').off() // 解绑所有事件
                    $('div').off('click') // 解绑单机事件
                })
                /*
                * 绑定多个事件
                * 绑定鼠标移入，移除事件
                * event表示事件对象
                * */
                $("div").on("mouseover mouseout", function (event) {
                    // event.type 事件类型
                    if (event.type === 'mouseover') {
                        $(this).css('background-color', 'red')
                    } else if (event.type === 'mouseout') {
                        $(this).css('background-color', 'white')
                    }
                })
            })
        </script>

    </head>
    <body>
        <input type="button" id="btn1" value="div绑定单击事件">
        <input type="button" id="btn2" value="div解绑单击事件">

        <div>
            看完72变！
        </div>
    </body>
</html>
