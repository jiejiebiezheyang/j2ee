<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>事件切换</title>
        <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.1/jquery.js"></script>
        <script src="https://cdn.bootcdn.net/ajax/libs/jquery-migrate/3.4.0/jquery-migrate.min.js"></script>
        <style>
            div {
                width: 300px;
                height: 250px;
                border: 1px solid lightgreen;
            }
        </style>
        <script>
            $(function () {
                $('#btn1').click(function () {
                    $('div').hover(
                        function () {
                            $('div').css('background-color', 'lightgreen')
                        },
                        function () {
                            $('div').css('background-color', 'white')
                        })
                })
                $('#btn2').click(function () {
                    $('div').toggle()
                })
            })
        </script>

    </head>
    <body>
        <input type="button" id="btn1" value="鼠标移入切换">
        <input type="button" id="btn2" value="单击切换">

        <div>
            看完72变！
        </div>
    </body>
</html>
