<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>层级选择器</title>
        <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.1/jquery.js"></script>
        <script src="https://cdn.bootcdn.net/ajax/libs/jquery-migrate/3.4.0/jquery-migrate.min.js"></script>
        <style>
            #one, #two, #three {
                border: 1px solid black;
                width: 150px;
                height: 150px;
                margin: 0 20px 0 0;
                float: left;
            }

            .mini {
                border: 1px solid blue;
                background-color: lightcoral;
                width: 60px;
                height: 60px;
                float: left;
                margin: 10px 0 0 10px;
            }

            #four {
                display: block;
                border: 1px solid lightgreen;
                width: 150px;
                height: 150px;
                margin: 0 20px 0 0;
                float: left;
            }
        </style>

        <script>
            $(function () {
                $('#btn1').click(function () {
                    $('body div').css('background-color','red')
                })

                $('#btn2').click(function () {
                    $('body>div').css('background-color','green')
                })

                $('#btn3').click(function () {
                    $('#one+div').css('background-color','pink')
                })

                $('#btn4').click(function () {
                    $('#one~div').css('background-color','yellow')
                })
            })
        </script>

    </head>
    <body>
        <input type="button" id="btn1" value="获取body下所有div">
        <input type="button" id="btn2" value="获取body下所有子div">
        <input type="button" id="btn3" value="获取#one的后一个div">
        <input type="button" id="btn4" value="获取#one后所有div"><br/>

        <div id="one">
            <div class="mini">d1</div>
        </div>
        <div id="two">
            <div class="mini">d2</div>
            <div class="mini">d3</div>
        </div>
        <div id="three">
            <div class="mini">d4</div>
            <div class="mini">d5</div>
            <div class="mini">d6</div>
        </div>

        <span id="four">span</span>
    </body>
</html>
