<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>高亮显示</title>
        <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <style>
            ::selection{
                background-color: #31e3bb;
            }
        </style>
        <script>
            // 一个元素可以同时绑定多个事件
            $(function () {
                $('table tr').hover(
                    function (){
                        $(this).attr('bgc',$(this).css('background-color'))
                        $(this).css({'background-color': 'yellow'})
                    },
                    function(e) {
                        // 还原背景色
                        $(this).css({'background-color': $(this).attr('bgc')})
                    }
                )
            })
        </script>
    </head>
    <body>
        <div>
            <table align="center">
                <tr>
                    <td>第1行</td>
                </tr>
                <tr>
                    <td>第2行</td>
                </tr>
                <tr>
                    <td>第3行</td>
                </tr>
                <tr>
                    <td>第4行</td>
                </tr>
                <tr>
                    <td>第5行</td>
                </tr>
            </table>
        </div>
    </body>
</html>
