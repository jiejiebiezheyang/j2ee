<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>jquery案例之抽奖</title>
        <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script>
            $(function () {
                let intervalId
                // 停止按钮不可用
                $('#stopID').prop('disabled',true)
                $('#startID').click(function () {
                    intervalId = setInterval(imgLoop, 10)
                    $('#stopID').prop('disabled',false)
                    $(this).prop('disabled',true)
                })

                $('#stopID').click(function () {
                    clearInterval(intervalId)
                    $('#stopID').prop('disabled',true)
                    $('#startID').prop('disabled',false)
                    $('#img2ID').hide().prop('src', $('#img1ID').prop('src')).fadeIn('slow')
                })
            })

            function imgLoop() {
                let rd = Math.floor(Math.random()*7)
                $('#img1ID').prop('src', './img/man0' + rd + '.jpg')
            }
        </script>
    </head>
    <body>

        <!-- 小像框 -->
        <div style="border-style:dotted;width:160px;height:100px">
            <img id="img1ID" src="./img/man00.jpg" style="width:160px;height:100px" alt=" "/>
        </div>
        <!-- 大像框 -->
        <div
                style="border-style:double;width:800px;height:500px;position:absolute;left:500px;top:10px">
            <img id="img2ID" src="./img/man00.jpg" width="800px" height="500px" alt=" "/>
        </div>

        <!-- 开始按钮 -->
        <input id="startID" type="button" value="点击开始" style="width:150px;height:150px;font-size:22px">
        <!-- 停止按钮 -->
        <input id="stopID" type="button" value="点击停止" style="width:150px;height:150px;font-size:22px">


    </body>
</html>
