<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>img_follow</title>
        <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <style>
            body {
                text-align: center;
            }

            #small {
                margin-top: 150px;
            }

            #showBig {
                position: absolute;
                display: none;
            }
        </style>

        <script>
            $(() => {
                $('#small').click(function () {
                    $('#showBig').show()
                })

                $('body').mousemove(function (e) {
                    $('#showBig').offset({top: e.pageY+10, left: e.pageX+10})
                })
            })
        </script>
    </head>
    <body>

        <img id="small" src="./img/small.jpg"/>

        <div id="showBig">
            <img src="./img/big.jpg">
        </div>

    </body>
</html>
