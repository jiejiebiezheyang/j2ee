<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>img_follow</title>
        <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <style>
            html, body {
                text-align: center;
                margin: 0;
                padding: 0;
            }

            #small {
                margin-top: 150px;
                width: 300px;
            }

            #showBig {
                position: absolute;
                top: -100px;
                display: none;
            }
        </style>

        <script>
            $(() => {
                $('#small').click(function() {
                    $('#showBig').show('fast')
                    $(this).hide()
                })

                $('#showBig').click(function () {
                    $(this).hide()
                    $('#small').show('fast')
                })
            })
        </script>
    </head>
    <body>

        <img id="small" src="./img/man00.jpg"/>

        <div id="showBig">
            <img src="./img/man00.jpg">
        </div>

    </body>
</html>
