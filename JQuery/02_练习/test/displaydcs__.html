<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>品牌展示练习</title>
        <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <style type="text/css">
            * {
                margin: 0;
                padding: 0;
            }

            body {
                font-size: 12px;
                text-align: center;
            }

            a {
                color: #04D;
                text-decoration: none;
            }

            a:hover {
                color: #F50;
                text-decoration: underline;
            }

            .SubCategoryBox {
                width: 600px;
                margin: 40px auto 0;
                text-align: center;
            }

            .SubCategoryBox ul {
                list-style: none;
            }

            .SubCategoryBox ul li {
                display: block;
                float: left;
                width: 200px;
                line-height: 20px;
            }

            .showmore, .showless {
                clear: both;
                text-align: center;
                padding-top: 10px;
            }

            .showmore a, .showless a {
                display: block;
                width: 120px;
                margin: 0 auto;
                line-height: 24px;
                border: 1px solid #AAA;
            }

            .showmore a span {
                padding-left: 15px;
                background: url(img/down.gif) no-repeat 0 0;
            }

            .showless a span {
                padding-left: 15px;
                background: url(img/up.gif) no-repeat 0 0;
            }

            .promoted a {
                color: #F50;
            }
        </style>
        <script>
            $(function () {
                $('li:gt(4)').hide()
                $('#other').show()

                $('#bta').click(function () {
                    if ($('#b').hasClass('showmore')) {
                        showAll()
                    } else {
                        $('li:gt(4)').slideUp('fast')
                        $('#other').show()
                        $('span').text('显示全部品牌')
                        $('#b').removeClass().addClass('showmore')
                    }
                })

                $('#other').click(showAll)
            })

            function showAll() {
                $('li:gt(4)').slideDown('fast')
                $("#other").hide()
                $('span').text('显示部分品牌')
                $('#b').removeClass().addClass('showless')
            }

        </script>
    </head>
    <body>
        <div class="SubCategoryBox">
            <ul>
                <li><a href="#">佳能</a><i>(30440) </i></li>
                <li><a href="#">索尼</a><i>(27220) </i></li>
                <li><a href="#">三星</a><i>(20808) </i></li>
                <li><a href="#">尼康</a><i>(17821) </i></li>
                <li><a href="#">松下</a><i>(12289) </i></li>
                <li><a href="#">卡西欧</a><i>(8242) </i></li>
                <li><a href="#">富士</a><i>(14894) </i></li>
                <li><a href="#">柯达</a><i>(9520) </i></li>
                <li><a href="#">宾得</a><i>(2195) </i></li>
                <li><a href="#">理光</a><i>(4114) </i></li>
                <li><a href="#">奥林巴斯</a><i>(12205) </i></li>
                <li><a href="#">明基</a><i>(1466) </i></li>
                <li><a href="#">爱国者</a><i>(3091) </i></li>
                <li id="other"><a href="#">其它品牌相机</a><i>(7275) </i></li>
            </ul>
            <div class="showmore" id="b">
                <a href="javascript:;" id="bta"><span>显示全部品牌</span></a>
            </div>
        </div>
    </body>
</html>
