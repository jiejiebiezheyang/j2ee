<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <script>
            function leftOneToRight() {
                //获取左边下拉列表
                var ls = document.getElementById("ls");
                //获取右边下拉列表
                var rs = document.getElementById("rs");
                //获取左边下拉列表中所有的列表项
                for (var i = 0; i < ls.options.length; i++) {
                    //判断当前下拉列表项是否被选中
                    if (ls.options[i].selected) {
                        //将当前列表项追加到右边的下拉列表中
                        rs.appendChild(ls.options[i]);
                        break;
                    }
                }
            }

            function leftMulToRight() {
                //获取左边下拉列表
                var ls = document.getElementById("ls");
                //获取右边下拉列表
                var rs = document.getElementById("rs");
                //获取左边下拉列表中所有的列表项
                for (var i = 0; i < ls.options.length; i++) {
                    //判断当前下拉列表项是否被选中
                    if (ls.options[i].selected) {
                        //将当前列表项追加到右边的下拉列表中
                        rs.appendChild(ls.options[i]);
                        i--;
                    }
                }
            }

            function leftAllToRight() {
                //获取左边下拉列表
                var ls = document.getElementById("ls");
                //获取右边下拉列表
                var rs = document.getElementById("rs");
                //获取左边下拉列表中所有的列表项
                for (var i = 0; i < ls.options.length; i++) {
                    //将当前列表项追加到右边的下拉列表中
                    rs.appendChild(ls.options[i]);
                    i--;
                }
            }
        </script>
    </head>
    <body>
        <table border="1" width="600" align="center">
            <tr>
                <td>
                    分类名称
                </td>
                <td>
                    <input type="text" name="cname" value="手机数码"/>
                </td>
            </tr>
            <tr>
                <td>
                    分类描述
                </td>
                <td>
                    <textarea name="cdesc" rows="4" cols="20">手机数码类商品</textarea>
                </td>
            </tr>
            <tr>
                <td>
                    分类商品
                </td>
                <td>
					<span style="float: left;">
						<font color="green" face="宋体">已有商品</font><br/>
						<select multiple="multiple" style="width: 100px;height: 200px;" id="ls">
							<option>IPhone6s</option>
							<option>小米4</option>
							<option>锤子T2</option>
						</select>
						<p><a href="#" style="padding-left: 20px;" onclick="leftOneToRight()">&gt;</a></p>
						<p><a href="#" style="padding-left: 20px;" onclick="leftMulToRight()">&gt;&gt;</a></p>
						<p><a href="#" style="padding-left: 20px;" onclick="leftAllToRight()">&gt;&gt;&gt;</a></p>
					</span>
                    <span style="float: right;">
						<font color="red" face="宋体">未有商品</font><br/>
						<select multiple="multiple" style="width: 100px;height: 200px;" id="rs">
							<option>三星Note3</option>
							<option>华为6s</option>
						</select>
						<p><a href="#">&lt;&lt;</a></p>
						<p><a href="#">&lt;&lt;&lt;</a></p>
					</span>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type='submit' value="修改"/>
                </td>
            </tr>
        </table>
    </body>
</html>
