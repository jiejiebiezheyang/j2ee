<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>Location对象</title>
        <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script>
            $(function () {
                $('input[type="button"]').click(function () {
                    location.href = 'up.html'
                })
            })
        </script>
    </head>
    <body>
        <input type="button" value="跳转到up页">
    </body>
</html>
