<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>数组</title>
        <script>
            // 方式2
            let arr1 = [1, 2, 3]
            for (let i = 0; i < arr1.length; i++) {
                alert(arr1[i])
            }

            // 方式2
            let arr2 = new Array("hello", "world", "Java")
            for (let i = 0; i < arr2.length; i++) {
                alert(arr2[i])
            }

            // 方式3
            let arr3 = new Array()
            arr3[0] = 'haha'
            arr3[1] = 'he'
            arr3[2] = 'hei'
            for (let i = 0; i < arr3.length; i++) {
                alert(arr2[i])
            }
        </script>
    </head>
    <body>

    </body>
</html>
