<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>基本类型</title>
        <script>
            let i
            alert(i)
            // alert(typeof(i))

            i = 1
            alert(i)
            alert(typeof (i)) // number

            i = 'hello'
            alert(i)
            alert(typeof (i)) // string

            i = true
            alert(i)
            alert(typeof (i)) // boolean

            i = null
            alert(i)
            alert(typeof null) // null

            i = 1*"abc"
            alert(i) // NaN
            alert(typeof null) // number
        </script>
    </head>
    <body>

    </body>
</html>
