        <meta charset="UTF-8">
        <title>Title</title>
        <script>
            // 语法1
            function fun1() {
                alert('无参函数')
            }

            // 调用函数
            fun1()

            function getSum(a, b) {
                return a + b
            }

            alert(getSum(1, 2))

            // 语法2
            let getMax = function (a, b) {
                return a > b ? a : b
            }

            alert(getMax(1, 2))


        </script>
