<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>元素属性</title>
        <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

        <script>
            $(function () {
                // 获取属性
                alert($('img').attr())
                // 设置属性
                $('img').attr('src','https://www.baidu.com/favicon.ico')
            })
        </script>
    </head>
    <body>
        <img src="/a.jpg">
    </body>
</html>
