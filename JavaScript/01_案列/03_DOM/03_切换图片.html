<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>切换图片</title>
        <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <style>
            div {
                border: 1px solid red;
                width: 50%;
                height: 200px;
                margin: auto;
                text-align: center;
            }

            img {
                height: 100%;
            }
        </style>
        <script>
            $(function () {
                $('button').click(
                    function changeIMG() {
                        $('img').attr('src','../../../css/img/000001.jpg')
                    }
                )

            })
        </script>
    </head>
    <body>
        <div>
            <img src="../../../css/img/000000.jpg" alt="">
            <button>切换图片</button>
        </div>
    </body>
</html>
