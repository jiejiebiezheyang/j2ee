<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>元素内容</title>
        <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script>
            $(function () {
                $('#btn1').click(function () {
                    alert($('div:first-child').html())
                })

                $('#btn2').click(function () {
                    $('div:first-child').html('<h3>三级标题</h3>')
                })

                $('#btn3').click(function () {
                    alert($('div:nth-child(2)').text())
                })

                $('#btn4').click(function () {
                    $('div:nth-child(2)').text('<h3>三级标题</h3>')
                })

                $('#btn5').click(function () {
                    alert(document.getElementsByTagName('div')[0].textContent)
                })

                $('#btn6').click(function () {
                    document.getElementsByTagName('div')[0].textContent = '<h3>三级标题</h3>'
                })


            })
        </script>
    </head>
    <body>
        <div>
            <p>一段话</p>
        </div>


        <div>
            div
            <span>一句话</span>
        </div>

        <input type="button" id="btn1" value="获取html"><br/>
        <input type="button" id="btn2" value="设置html"><br/>
        <input type="button" id="btn3" value="获取文本(innerText)"><br/>
        <input type="button" id="btn4" value="设置文本(innerText)"><br/>
        <input type="button" id="btn5" value="获取文本(textContent)"><br/>
        <input type="button" id="btn6" value="设置文本(textContent)"><br/>
    </body>
</html>
