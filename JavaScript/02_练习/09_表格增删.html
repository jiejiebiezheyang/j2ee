<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>表格增删</title>
        <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script>
            $(function () {
                // 添加
                $('#addUser').click(function () {
                    let tr = $('<tr></tr>')
                    tr.append($('<td></td>').html($('#name').val()))
                    tr.append($('<td></td>').html($('#tel').val()))
                    tr.append($('<td></td>').html($('#addr').val()))
                    let del = $('<td></td>')
                    del.append($('<button onclick="del(this)"></button>').text('删除'))
                    tr.append(del)
                    $('table').append(tr)
                })
            })
            // 删除
            function del (a){
                $(a).parent().parent().detach();
            }
        </script>
    </head>
    <body>
        <center>
            <br>
            <br> 添加用户:<br>
            <br> 姓名: <input type="text" name="name" id="name"/>&nbsp;&nbsp;
            电话: <input type="text" name="tel" id="tel"/>&nbsp;&nbsp;
            住址: <input type="text" name="addr" id="addr"/><br>
            <br>
            <a id="addUser">提交</a>
            <br><br>
            <hr>
            <br><br>
            <table id="usertable" border="1" cellpadding="5" cellspacing="0">
                <tr>
                    <th>姓名</th>
                    <th>电话</th>
                    <th>住址</th>
                    <th>操作</th>
                </tr>
                <tr>
                    <td>张三</td>
                    <td>110</td>
                    <td>上海</td>
                    <td>
                        <button onclick="del(this)">删除</button>
                    </td>
                </tr>
            </table>
        </center>


    </body>
</html>
