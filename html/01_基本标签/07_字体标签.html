<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>字体标签</title>
    </head>
    <body>
        <font>正常字体</font><br/>
        <font color="blue">通过关键字设置颜色</font><br/>
        <font color="rgb(255,123,173)">通过rgb设置颜色</font><br/>
        <font color="#FF3c4a">通过十六进制设置颜色</font><br/>

        <font face="宋体">宋体字体</font><br/>
        <font face="微软雅黑">微软雅黑</font><br/>

        <font>标准大小</font><br/>
        <font size="1">设置字体大小1</font><br/>
        <font size="7">设置字体大小7</font><br/>

    </body>
