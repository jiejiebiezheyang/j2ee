<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>列表标签</title>
    </head>
    <body>
        <h3>有序列表</h3>
        <ol>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
        </ol>

        <h3>无序列表</h3>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
        </ul>

        <h3>定义列表</h3>
        <dl>
            <dt>HTML</dt>
            <dd>制作网页的标准语言，用于搭建网页的内容</dd>
            <dt>CSS</dt>
            <dd>层叠样式表，用于设置网页的样式</dd>
            <dt>JS</dt>
            <dd>一种脚本语言，用于设置网页的交互行为</dd>
        </dl>
    </body>
</html>
