<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>表单</title>
    </head>
    <body>
        <form action="#" name="register" target="_self" enctype="multipart/form-data" method="get">
            <!--input-->
            <!--单行文本输入框-->
            用户名：<input type="text" size="20px" maxlength="10" required="required" placeholder="请输入用户名" name="username"><br/>
            <!--密码输入框-->
            密 码：<input type="password" name="password"><br/>

            <!--单选-->
            性别：
            <!--设置分组，同一组中的单选按钮只能选择一个-->
            <input type="radio" name="sex" checked="checked" value="0">男
            <input type="radio" name="sex" value="1">女
            <br/>

            <!--复选框-->
            爱好：
            <input type="checkbox" checked="checked" name="hobby" value="读书">读书
            <input type="checkbox" checked="checked" name="hobby" value="听音乐">听音乐
            <input type="checkbox" checked="checked" name="hobby" value="玩游戏">玩游戏
            <br/>

            <!--文件上传-->
            身份证：
            <input type="file" name="file"><br/>

            <!--隐藏域-->
            <input type="hidden" name="hidden" value="隐藏的">

            <!--文本域-->
            自我介绍：
            <textarea rows="5" cols="50" name="text"></textarea><br/>

            <!--下拉列表-->
            籍贯：
            <select name="addr" multiple="multiple">
                <option>---请选择---</option>
                <option value="0">江苏</option>
                <option value="1">浙江</option>
                <option value="2">湖北</option>
                <option value="3">湖南</option>
            </select><br/>

            <!--普通按钮-->
            <input type="button" value="普通按钮">

            <!--重置按钮-->
            <input type="reset" value="重置">

            <input type="submit" value="注册">

        </form>
    </body>
</html>
