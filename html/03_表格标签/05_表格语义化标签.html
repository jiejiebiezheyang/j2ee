<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>表头单元格</title>
    </head>
    <body>
        <table border="1" align="center" width="300px" heigth="150px" cellspacing="0">
            <caption align="bottom">学生成绩表</caption>
            <thea>
                <tr align="center">
                    <th>学号</th>
                    <th>姓名</th>
                    <th>成绩</th>
                    <th>备注</th>
                </tr>
            </thea>
            <tbody>
                <tr>
                    <td>1001</td>
                    <td>张三丰</td>
                    <td>66</td>
                    <td>老铁666</td>
                </tr>
                <tr>
                    <td>1002</td>
                    <td>张无忌</td>
                    <td>88</td>
                    <td>老铁888</td>
                </tr>
                <tr>
                    <td>1003</td>
                    <td>张三</td>
                    <td>22</td>
                    <td>不及格，需要继续努力</td>
                </tr>
            </tbody>
            <!-- 表脚 -->
            <tfoot>
                <tr>
                    <td>总分</td>
                    <td co>-</td>
                    <td>176</td>
                    <td>-</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
