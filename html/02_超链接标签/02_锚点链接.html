<!DOCTYPE html>

<!--
锚点链接(内部链接)
链接的是当前页面的其他部分，可以实现当前页面不同内容之间的跳转
-->
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>锚点链接</title>
    </head>
    <body>

        <div id="head">
            <a href="#movie">推荐电影</a>
            <a href="#game">推荐游戏</a>
            <a href="#book">推荐书籍</a>
        </div>

        <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>

        <h3 id="movie">推荐电影</h3>
        <p>电影1</p>

        <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>

        <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
        <h3 id="game">推荐游戏</h3>
        <p>游戏1</p>

        <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
        <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>

        <h3 id="book">推荐书籍</h3>
        <p>书籍1</p>

        <a href="#head">回到顶部</a>

    </body>
</html>
