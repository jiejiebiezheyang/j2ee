<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>字体属性</title>
        <style>
            #p2{
                font-family: '宋体',serif;
            }
            #p3{
                font-size: xx-small;
            }
            #p4{
                font-size: 20px;
            }
            #p5{
                font-style: italic;
            }
            #p6{
                font-weight: bold;
            }
            #p7{
                font-weight: bolder;
            }
            #p8{
                font-weight: lighter;
            }
            #p9{
                font-weight: 600;
            }
        </style>
    </head>
    <body>
        <p>正常字体</p>
        <p id="p2">设置字体为宋体</p>
        <p id="p3">设置字体大小(xx-small)</p>
        <p id="p4">设置字体大小(20px)</p>
        <p id="p5">设置字体样式(斜体)</p>
        <p id="p6">设置字体粗细(粗体1)</p>
        <p id="p7">设置字体粗细(粗体2)</p>
        <p id="p8">设置字体粗细(细体)</p>
        <p id="p9">设置字体粗细(600)</p>
    </body>
</html>
