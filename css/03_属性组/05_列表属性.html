<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>列表属性</title>
        <style>
            ol{
                list-style-type: decimal;
            }
            ul{
                list-style-type: circle;
            }
            ol,ul{
                list-style: inside none;
            }
        </style>
    </head>
    <body>
        <ol>
            <li>html</li>
            <li>css</li>
            <li>js</li>
        </ol>
        <hr/>
        <ul>
            <li>html</li>
            <li>css</li>
            <li>js</li>
        </ul>
    </body>
</html>
