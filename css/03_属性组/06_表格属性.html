<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>表格属性</title>
        <style>
            table, td {
                border: 1px solid black;
            }
            table {
                width: 50%;
                height: 100px;
                /*border-spacing: 10px;*/
                /*border-spacing: 10px 20px;*/
                border-collapse: collapse;
                caption-side: bottom;
            }

        </style>
    </head>
    <body>
        <table>
            <caption>我是标题</caption>
            <tr>
                <td>11</td>
                <td>12</td>
                <td>13</td>
                <td>14</td>
            </tr>
            <tr>
                <td>21</td>
                <td>22</td>
                <td>23</td>
                <td>24</td>
            </tr>
            <tr>
                <td>31</td>
                <td>32</td>
                <td>33</td>
                <td>34</td>
            </tr>
        </table>
    </body>
</html>
