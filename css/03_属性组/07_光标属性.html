<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>光标属性</title>
        <style>
            #s1 {
                cursor: crosshair;
            }

            #s2 {
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <span id="s1">设置光标形状为十字线</span><br/>
        <span id="s2">设置光标形状为手状</span>
    </body>
</html>
