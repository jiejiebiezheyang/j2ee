<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>属性选择器</title>
        <style>
            input[type] {
                background: lightseagreen;
            }

            input[type='password'] {
                background: red;
            }

        </style>
    </head>
    <body>
        <input type="text"><br/>
        <input type="password"><br/>
        <select>
            <option>1</option>
            <option>2</option>
            <option>3</option>
        </select><br/>
        <input type="submit" value="提交">
    </body>
</html>
