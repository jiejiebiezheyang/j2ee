<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>简单选择器</title>
        <style>
            /*元素选择器*/
            div {
                border: 1px solid red;
            }

            /*id选择器*/
            #span1 {
                border: 1px dashed blue;
            }

            /*类选择器*/
            .ds {
                border: 1px solid green;
            }

            /*组元素选择器*/
            p, h3 {
                color: red;
            }
        </style>
    </head>
    <body>
        <div>
            div1
        </div>
        <div class="ds">
            div2
        </div>
        <div>
            div3
        </div>
        <span id="span1">span1</span>
        <span class="ds">span2</span>

        <p>一段话</p>
        <h3>一段标题</h3>
    </body>
</html>
