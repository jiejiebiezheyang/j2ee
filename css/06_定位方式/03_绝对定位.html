<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>绝对定位</title>
        <style>
            #fu {
                border: 1px solid red;
                background-color: lightcyan;
                padding: 10px;
                margin-top: 50px;
            }
            #fu div{
                border: 1px solid blue;
                width: 100px;
                height: 50px;
                background-color: lightpink;
                margin: 0 0 5px;
            }
            #d2{
                /*设置绝对定位,相对于浏览器之间的间距*/
                position: absolute;
                top: 10px;
                left: 10px;
            }
        </style>
    </head>
    <body>
        <div id="fu">
            <div id="d1">div1</div>
            <div id="d2">div2</div>
            <div id="d3">div3</div>
        </div>
    </body>
</html>
